<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie DB</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- logo -->
        <div class="col-lg-3">
          <img src="img/logo.svg" alt="" class="img-fluid" />
        </div>
        <!-- link navigasi -->
        <div class="col-lg-9 text-end">
          <a href="#" class="link-primary">Login</a> |
          <a href="#" class="link-primary">Join TMDB</a>
        </div>
      </div>

      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/banner.jpg"
              alt="Los Angeles"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/banner.jpg"
              alt="Chicago"
              class="d-block"
              style="width: 100%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/banner.jpg"
              alt="New York"
              class="d-block"
              style="width: 100%"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- <div class="row mt-3">
        <div class="col-lg-12">

        </div>
      </div> -->

        </div>

        <div class="col-lg-6 col-sm-12">

            <div class="col-lg-6 p-2 col-sm-6">
              <img
                src="img/kungfupanda4.webp"

              />
            </div>

            <div class="col-lg-6 p-2 col-sm-6">
              <img src="img/landofbad.webp" alt="" class="img-fluid rounded" />
            </div>

            <div class="col-lg-6 p-2 col-sm-6">
              <img
                src="img/kungfupanda4.webp"
                alt=""
                class="img-fluid rounded"
              />
            </div>

            <div class="col-lg-6 p-2 col-sm-6">
              <img src="img/landofbad.webp" alt="" class="img-fluid rounded" />
            </div>
          </div>
        </div>
      </div>

      <h2 class="mt-3">Now Playing</h2>
      <div class="row">
        <div class="col-lg-2 col-sm-4">
          <img src="img/dune.webp" alt="" class="img-fluid rounded" />

          28 Feb 2024
        </div>
        <div class="col-lg-2 col-sm-4">
          <img src="img/poorthings.webp" alt="" class="img-fluid rounded" />

        <div class="col-lg-2 col-sm-4">
          <img src="img/landofbad.webp" alt="" class="img-fluid rounded" />

        <div class="col-lg-2 col-sm-4">
          <img src="img/anyonebutyou.webp" alt="" class="img-fluid rounded" />

          <img src="img/migration.webp" alt="" class="img-fluid rounded" />

        <div class="col-lg-2 col-sm-4">

    </div>
  </body>
</html>
